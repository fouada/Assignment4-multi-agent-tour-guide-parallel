# =============================================================================
# Multi-Agent Tour Guide - Kubernetes Deployment
# =============================================================================
# Apply: kubectl apply -f deploy/kubernetes/
# =============================================================================

---
apiVersion: v1
kind: Namespace
metadata:
  name: tour-guide
  labels:
    app.kubernetes.io/name: tour-guide
    app.kubernetes.io/component: namespace

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tour-guide-config
  namespace: tour-guide
  labels:
    app.kubernetes.io/name: tour-guide
    app.kubernetes.io/component: config
data:
  LOG_LEVEL: "INFO"
  LLM_PROVIDER: "anthropic"
  LLM_MODEL: "claude-sonnet-4"
  AGENT_TIMEOUT_SECONDS: "30"
  QUEUE_SOFT_TIMEOUT: "15"
  QUEUE_HARD_TIMEOUT: "30"

---
apiVersion: v1
kind: Secret
metadata:
  name: tour-guide-secrets
  namespace: tour-guide
  labels:
    app.kubernetes.io/name: tour-guide
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  ANTHROPIC_API_KEY: "your-api-key-here"  # Replace with actual key
  # OPENAI_API_KEY: "your-openai-key-here"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tour-guide
  namespace: tour-guide
  labels:
    app.kubernetes.io/name: tour-guide
    app.kubernetes.io/component: api
    app.kubernetes.io/version: "2.0.0"
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: tour-guide
      app.kubernetes.io/component: api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tour-guide
        app.kubernetes.io/component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: tour-guide
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: tour-guide
          image: tour-guide:2.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: tour-guide-config
            - secretRef:
                name: tour-guide-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: config
              mountPath: /app/config
              readOnly: true
      volumes:
        - name: data
          emptyDir: {}
        - name: config
          configMap:
            name: tour-guide-config
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - tour-guide
                topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: tour-guide
  namespace: tour-guide
  labels:
    app.kubernetes.io/name: tour-guide
    app.kubernetes.io/component: service
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: tour-guide
    app.kubernetes.io/component: api

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tour-guide
  namespace: tour-guide
  labels:
    app.kubernetes.io/name: tour-guide
    app.kubernetes.io/component: ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - api.tourguide.example.com
      secretName: tour-guide-tls
  rules:
    - host: api.tourguide.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tour-guide
                port:
                  name: http

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: tour-guide
  namespace: tour-guide
  labels:
    app.kubernetes.io/name: tour-guide
    app.kubernetes.io/component: hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: tour-guide
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: tour-guide
  namespace: tour-guide
  labels:
    app.kubernetes.io/name: tour-guide
    app.kubernetes.io/component: pdb
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: tour-guide
      app.kubernetes.io/component: api

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tour-guide
  namespace: tour-guide
  labels:
    app.kubernetes.io/name: tour-guide
    app.kubernetes.io/component: serviceaccount

