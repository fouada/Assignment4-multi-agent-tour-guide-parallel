# =============================================================================
# Multi-Agent Tour Guide - Resource Quota & Limits
# =============================================================================
# Governance: Enforce resource limits at namespace level
# =============================================================================

---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: tour-guide-quota
  namespace: tour-guide
  labels:
    app.kubernetes.io/name: tour-guide
    app.kubernetes.io/component: quota
spec:
  hard:
    # Compute resources
    requests.cpu: "10"
    requests.memory: 20Gi
    limits.cpu: "20"
    limits.memory: 40Gi
    # Object counts
    pods: "50"
    services: "10"
    secrets: "20"
    configmaps: "20"
    persistentvolumeclaims: "10"
    # Storage
    requests.storage: 100Gi

---
apiVersion: v1
kind: LimitRange
metadata:
  name: tour-guide-limits
  namespace: tour-guide
  labels:
    app.kubernetes.io/name: tour-guide
    app.kubernetes.io/component: limit-range
spec:
  limits:
    # Default container limits
    - default:
        cpu: "1000m"
        memory: "1Gi"
      defaultRequest:
        cpu: "250m"
        memory: "256Mi"
      type: Container
    # Pod-level limits
    - max:
        cpu: "4000m"
        memory: "4Gi"
      min:
        cpu: "100m"
        memory: "128Mi"
      type: Pod
    # PVC limits
    - max:
        storage: "20Gi"
      min:
        storage: "1Gi"
      type: PersistentVolumeClaim

---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: tour-guide-high-priority
  labels:
    app.kubernetes.io/name: tour-guide
    app.kubernetes.io/component: priority-class
value: 1000000
globalDefault: false
description: "High priority for Tour Guide API pods"
preemptionPolicy: PreemptLowerPriority

