# =============================================================================
# Multi-Agent Tour Guide - CI/CD Pipeline
# =============================================================================
# MIT Level - Academic/Industrial Publishing Level Testing
# 
# Features:
# - Comprehensive testing with 85%+ coverage enforcement
# - Unit, Integration, and Performance testing
# - Multi-Python version matrix
# - Security scanning and code quality checks
# - Coverage reports and badges
# =============================================================================

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  UV_VERSION: "0.1.0"
  # Coverage threshold - MIT Level academic publishing quality
  # Comprehensive testing with 85%+ coverage, documented edge cases
  COVERAGE_THRESHOLD: 85

jobs:
  # ===========================================================================
  # Lint & Format Check
  # ===========================================================================
  lint:
    name: üîç Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install UV
        run: pip install uv

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run Ruff linter
        run: uv run ruff check src/ tests/

      - name: Run Ruff formatter check
        run: uv run ruff format --check src/ tests/

      - name: Run MyPy type checker
        run: uv run mypy src/ --ignore-missing-imports

  # ===========================================================================
  # Unit Tests with Coverage
  # ===========================================================================
  unit-tests:
    name: üß™ Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install UV
        run: pip install uv

      - name: Install dependencies
        run: uv sync --extra dev --extra api

      - name: Run unit tests with coverage
        run: |
          uv run pytest tests/unit/ \
            --cov=src \
            --cov-report=xml:coverage-unit.xml \
            --cov-report=html:htmlcov-unit \
            --cov-report=term-missing \
            --cov-fail-under=${{ env.COVERAGE_THRESHOLD }} \
            -v \
            --tb=short \
            --junitxml=junit-unit.xml

      - name: Upload unit test coverage
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: unit-coverage-report
          path: htmlcov-unit/

      - name: Upload unit test results
        if: always() && matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: junit-unit.xml

  # ===========================================================================
  # Integration Tests
  # ===========================================================================
  integration-tests:
    name: üîó Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install UV
        run: pip install uv

      - name: Install dependencies
        run: uv sync --extra dev --extra api

      - name: Run integration tests
        run: |
          uv run pytest tests/integration/ \
            --cov=src \
            --cov-report=xml:coverage-integration.xml \
            --cov-report=term-missing \
            -v \
            --tb=short \
            --junitxml=junit-integration.xml

      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: junit-integration.xml

  # ===========================================================================
  # Performance Tests
  # ===========================================================================
  performance-tests:
    name: ‚ö° Performance Tests
    runs-on: ubuntu-latest
    needs: integration-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install UV
        run: pip install uv

      - name: Install dependencies
        run: uv sync --extra dev --extra api

      - name: Run performance tests
        run: |
          uv run pytest tests/performance/ \
            -v \
            --tb=short \
            --junitxml=junit-performance.xml \
            -k "not benchmark" \
            2>&1 | tee performance-results.txt

      - name: Upload performance test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-test-results
          path: |
            junit-performance.xml
            performance-results.txt

  # ===========================================================================
  # Combined Coverage Report
  # ===========================================================================
  coverage-report:
    name: üìä Coverage Report
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install UV
        run: pip install uv

      - name: Install dependencies
        run: uv sync --extra dev --extra api

      - name: Run all tests with combined coverage
        run: |
          uv run pytest tests/ \
            --cov=src \
            --cov-report=xml:coverage.xml \
            --cov-report=html:htmlcov \
            --cov-report=term-missing \
            --cov-fail-under=${{ env.COVERAGE_THRESHOLD }} \
            -v \
            --tb=short

      - name: Upload combined coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true
          flags: unittests

      - name: Upload combined coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: combined-coverage-report
          path: htmlcov/

      - name: Check coverage threshold
        run: |
          echo "Coverage must be at least ${{ env.COVERAGE_THRESHOLD }}%"
          uv run coverage report --fail-under=${{ env.COVERAGE_THRESHOLD }}

  # ===========================================================================
  # Security Scan
  # ===========================================================================
  security:
    name: üîí Security Scan
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install UV
        run: pip install uv

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run Bandit security linter
        run: uv run bandit -r src/ -c pyproject.toml -f json -o bandit-report.json || true

      - name: Run Safety dependency check
        run: uv run pip-audit --output bandit-audit.txt || true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            bandit-audit.txt

  # ===========================================================================
  # Test Matrix Summary
  # ===========================================================================
  test-summary:
    name: ‚úÖ Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, performance-tests, coverage-report, security]
    if: always()
    steps:
      - name: Check test results
        run: |
          echo "============================================"
          echo "      TEST SUITE SUMMARY"
          echo "============================================"
          echo ""
          echo "Unit Tests:        ${{ needs.unit-tests.result }}"
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          echo "Performance Tests: ${{ needs.performance-tests.result }}"
          echo "Coverage Report:   ${{ needs.coverage-report.result }}"
          echo "Security Scan:     ${{ needs.security.result }}"
          echo ""
          echo "============================================"

      - name: Fail if tests failed
        if: |
          needs.unit-tests.result == 'failure' ||
          needs.integration-tests.result == 'failure' ||
          needs.coverage-report.result == 'failure'
        run: exit 1

  # ===========================================================================
  # Build Docker Image
  # ===========================================================================
  build:
    name: üê≥ Build Docker
    runs-on: ubuntu-latest
    needs: test-summary
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        continue-on-error: true

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/tour-guide
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' && secrets.DOCKER_USERNAME != '' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Release (on tag push)
  # ===========================================================================
  release:
    name: üì¶ Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: pip install build twine

      - name: Build package
        run: python -m build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to PyPI
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: twine upload dist/* --skip-existing
        continue-on-error: true

  # ===========================================================================
  # Documentation
  # ===========================================================================
  docs:
    name: üìö Documentation
    runs-on: ubuntu-latest
    needs: test-summary
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install uv
          uv sync --extra dev
          pip install mkdocs mkdocs-material mkdocstrings[python]

      - name: Build documentation
        run: |
          echo "Documentation build step - configure MkDocs as needed"
