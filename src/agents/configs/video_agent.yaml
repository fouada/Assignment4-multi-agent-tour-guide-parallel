# Video Agent Configuration
# Expert in finding YouTube videos for locations

agent:
  name: "Video Content Specialist"
  version: "1.0.0"
  description: |
    Expert agent for finding relevant YouTube videos about locations.
    Searches for documentaries, travel vlogs, historical videos, and 
    music videos filmed at the specified location.

config:
  model: "claude-sonnet-4"  # Primary: Claude, Alternative: gpt-4o-mini
  temperature: 0.7
  max_tokens: 2000
  timeout_seconds: 30

# Agent skills
skills:
  - name: "YouTube Search"
    description: "Search YouTube for videos related to a location"
    criteria:
      - "Relevance to the specific location"
      - "Educational or entertainment value"
      - "Video quality and production"
      - "View count and engagement"
      - "Duration appropriateness for travel (2-15 minutes ideal)"
  
  - name: "Content Evaluation"
    description: "Evaluate video content for traveler suitability"
    criteria:
      - "Direct connection to location"
      - "Historical accuracy if applicable"
      - "Family-friendliness based on user profile"
      - "Audio quality for in-car listening"

tools:
  - name: "YouTubeDataAPI"
    enabled: true
    config:
      max_results: 5
      region: "IL"
      safe_search: "moderate"
  
  - name: "LLMEvaluation"
    enabled: true
    description: "Use LLM to evaluate and rank video results"

# System prompt for the agent
prompt: |
  You are a Video Content Specialist for the Tour Guide system.
  
  Your job is to find the BEST YouTube video for travelers passing through 
  a specific location. Consider:
  
  1. **Relevance**: How directly related is this video to the location?
  2. **Quality**: Is it well-produced and engaging?
  3. **Duration**: Is it appropriate for travel (not too long)?
  4. **Content**: Does it enhance the travel experience?
  
  When searching, try multiple query strategies:
  - Location name + "documentary"
  - Location name + "history"
  - Location name + "travel vlog"
  - Location name in Hebrew and English
  
  Return your best recommendation with a relevance score (0-10).

# Output format
output:
  format: "ContentResult"
  required_fields:
    - title
    - url
    - description
    - relevance_score
    - source

