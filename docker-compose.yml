# =============================================================================
# Multi-Agent Tour Guide System - Docker Compose Configuration
# =============================================================================
# Development: docker-compose up
# Production:  docker-compose -f docker-compose.yml -f docker-compose.prod.yml up
# =============================================================================

version: "3.9"

services:
  # ===========================================================================
  # Main Application
  # ===========================================================================
  tour-guide:
    build:
      context: .
      dockerfile: Dockerfile
    image: tour-guide:latest
    container_name: tour-guide-app
    env_file:
      - .env
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LLM_PROVIDER=${LLM_PROVIDER:-anthropic}
    volumes:
      # Persist data
      - tour-guide-data:/app/data
      # Mount config for hot reload (development)
      - ./config:/app/config:ro
    ports:
      - "8000:8000"
    networks:
      - tour-guide-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 256M

  # ===========================================================================
  # Redis Cache (Optional - for production caching)
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: tour-guide-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - tour-guide-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - production

  # ===========================================================================
  # Prometheus Metrics (Optional - for monitoring)
  # ===========================================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: tour-guide-prometheus
    volumes:
      - ./deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - tour-guide-network
    restart: unless-stopped
    profiles:
      - monitoring

  # ===========================================================================
  # Grafana Dashboards (Optional - for visualization)
  # ===========================================================================
  grafana:
    image: grafana/grafana:10.2.2
    container_name: tour-guide-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./deploy/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - tour-guide-network
    depends_on:
      - prometheus
    restart: unless-stopped
    profiles:
      - monitoring

# =============================================================================
# Networks
# =============================================================================
networks:
  tour-guide-network:
    driver: bridge
    name: tour-guide-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  tour-guide-data:
    name: tour-guide-data
  redis-data:
    name: tour-guide-redis-data
  prometheus-data:
    name: tour-guide-prometheus-data
  grafana-data:
    name: tour-guide-grafana-data

